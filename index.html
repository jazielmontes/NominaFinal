<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="assets/image.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<aside class="sidebar">
  <h1>Registro Digital RDS</h1>
  <nav>
    <button data-view="asistencia"> Pase de lista</button>
    <button data-view="nomina"> N贸mina</button>
    <button data-view="empleados"> Empleados</button>
    <button id="logout"> Salir</button>
  </nav>
</aside>

<main class="content">
  <header class="toolbar">
    <input type="date" id="fecha">
  </header>

  <!-- ASISTENCIA -->
  <section id="vista-asistencia" class="view">
    <h2>Pase de lista</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Empleado</th>
          <th>Entrada</th>
          <th>Salida</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tbody-asistencia"></tbody>
    </table>
    <button class="btn-primary" id="guardarAsistencia">Guardar</button>
  </section>

  <!-- NOMINA -->
  <section id="vista-nomina" class="view hidden">
    <h2>N贸mina</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Empleado</th>
          <th>D铆as</th>
          <th>Horas</th>
          <th>Tarifa</th>
          <th>Descuento</th>
          <th>Neto</th>
        </tr>
      </thead>
      <tbody id="tbody-nomina"></tbody>
    </table>
    <button class="btn-primary" id="recalcularNomina">Recalcular</button>
  </section>

  <!-- EMPLEADOS -->
  <section id="vista-empleados" class="view hidden">
    <h2>Alta de empleados</h2>

    <input id="emp-nombre" placeholder="Nombre completo">
    <input id="emp-tarifa" type="number" placeholder="Tarifa por hora">
    <button class="btn-primary" id="agregarEmpleado">Agregar</button>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Tarifa</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody-empleados"></tbody>
    </table>
  </section>
</main>

<div id="toast" class="toast hidden"></div>

<script src="app.js"></script>
</body>
</html>
